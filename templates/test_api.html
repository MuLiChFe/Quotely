<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>API Test Page</h1>
        <p>这是用于开发和调试的测试页面。</p>
        <!-- 引入前端组件 -->
        <div id="quote-container">
            <!-- mini_info_card -->
            <div id="mini-info-card" class="info-card">
                <p id="mini-info-text">加载中...</p>
                <button id="view-more" class="btn btn-primary">View More</button>
            </div>

            <!-- standard_info_card -->
            <div id="standard-info-card" class="info-card d-none">
                <h4 id="standard-title"></h4>
                <p id="standard-text"></p>
                <button id="view-detail" class="btn btn-secondary">View Details</button>
            </div>

            <!-- off_canvas_info_card -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="off-canvas-info-card">
                <div class="offcanvas-header">
                    <h5 id="offcanvas-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <p id="offcanvas-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchQuoteInfo(quoteId) {
            try {
                const response = await fetch(`/api/quote/${quoteId}/`);
                if (!response.ok) throw new Error("Failed to fetch quote info");
                return await response.json();
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        async function initQuoteComponent(quoteId) {
            const data = await fetchQuoteInfo(quoteId);
            if (data) {
                document.getElementById("mini-info-text").innerText = data.text;
                document.getElementById("standard-title").innerText = `Quote by ${data.author}`;
                document.getElementById("standard-text").innerText = data.text;
                document.getElementById("offcanvas-title").innerText = `Quote from ${data.movie}`;
                document.getElementById("offcanvas-text").innerText = data.text;

                // Add event listeners
                document.getElementById("view-more").addEventListener("click", () => {
                    document.getElementById("mini-info-card").classList.add("d-none");
                    document.getElementById("standard-info-card").classList.remove("d-none");
                });

                document.getElementById("view-detail").addEventListener("click", () => {
                    const offcanvas = new bootstrap.Offcanvas(document.getElementById("off-canvas-info-card"));
                    offcanvas.show();
                });
            } else {
                document.getElementById("mini-info-text").innerText = "Quote not found!";
            }
        }

        // 初始化组件，开发时可以传入任意测试 ID
        initQuoteComponent(1);
    </script>

    <style>
        .info-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
        }
        .d-none {
            display: none;
        }
    </style>
</body>
</html>
