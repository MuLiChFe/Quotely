<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Modal with API</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/public/quote/quote_card.css' %}">
</head>
<body>
    {% csrf_token %}
    <div class="container mt-5">
        <h1>Quote Display</h1>
        <div id="quote-container">
            <!-- mini_info_card -->
<div class="info-card mini" data-quote-id="1">
    <p id="mini-info-text-1" class="quote-text">Loading...</p>
    <a href="javascript:void(0);" id="favorite-btn-1" class="favorite-btn">Favorite</a>
    <button class="btn btn-primary">View More</button>
</div>

<div class="info-card standard" data-quote-id="2">
    <h4 id="standard-title-2" class="quote-author">Loading...</h4>
    <p id="standard-text-2" class="quote-text">Loading...</p>
    <a href="javascript:void(0);" id="favorite-btn-2" class="favorite-btn">Favorite</a>
    <button class="btn btn-secondary">View Details</button>
</div>
    
        </div>

        <!-- Modal -->
        <div class="modal fade" id="quoteModal" tabindex="-1" aria-labelledby="quoteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" style="max-width: 60vw;">
                <div class="modal-content">
                    <div class="modal-header text-bottom p-2 px-4">
                        <h5 class="modal-title" id="quoteModalLabel"></h5>
                        <p class="p-0 m-0" style="color: gray"><span id="modalQuoteAuthor" class="small"></span></p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body pt-2" id="modalBody">
                        <p id="modalQuoteText"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="addToLibraryBtn">Add to Library</button>
                        <button type="button" class="btn btn-danger" id="removeFromLibraryBtn">Remove from Library</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入独立的 JavaScript 文件 -->
    <script type="module" src="{% static 'js/public/quote/quote-display.js' %}"></script>
</body>
</html>
