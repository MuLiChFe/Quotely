<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Page</title>
    {% load static %}
    <script type="module" src="{% static 'js/tag_test_js.js' %}"></script>
</head>
<body>
    <div class="container">
        {% csrf_token %}
        <h1>API Test Page</h1>

        <!-- 模拟用户 ID -->
        <section>
            <h2>User Simulation</h2>
            <label for="user-id">User ID:</label>
            <input type="number" id="user-id" placeholder="Enter User ID" value="1">
        </section>

        <hr>

        <!-- Test get_user_own_tag -->
        <h2>Test get_user_own_tag API</h2>
        <button id="get-user-tags-button">Get User Tags</button>
        <div id="get-user-tags-response" class="response-box"></div>

        <hr>

        <section>
            <h2>Test Create Tag API</h2>
            <label for="create-user-id">User ID:</label>
            <input type="number" id="create-user-id" placeholder="Enter User ID" value="1"><br>

            <label for="create-tag-name">Tag Name:</label>
            <input type="text" id="create-tag-name" placeholder="Enter Tag Name"><br>

            <label for="create-display-name">Display Name:</label>
            <input type="text" id="create-display-name" placeholder="Enter Display Name"><br>

            <label for="create-workspace-id">Workspace ID:</label>
            <input type="number" id="create-workspace-id" placeholder="Enter Workspace ID"><br>

            <label for="create-related-film-id">Related Film ID:</label>
            <input type="number" id="create-related-film-id" placeholder="Enter Related Film ID"><br>

            <button id="create-tag-button">Create Tag</button>

            <div id="create-tag-response" class="response-box"></div>
        </section>
    <section>
        <h2>Bind Tag to Quote</h2>
        <form id="bindTagForm">
            <label for="tag_id">Tag ID:</label><br>
            <input type="text" id="tag_id" name="tag_id" required><br><br>

            <label for="user_id">User ID:</label><br>
            <input type="number" id="user_id" name="user_id" required><br><br>

            <label for="quote_id">Quote ID:</label><br>
            <input type="number" id="quote_id" name="quote_id" required><br><br>

            <button type="button" id="bind-tag-button">Bind Tag</button>
        </form>
        <pre id="bind-tag-response"></pre>
    </section>

    <section>
        <h2>Get Tags for Quote</h2>
        <form id="quoteTagsForm">
            <label for="user_id_tags">User ID:</label><br>
            <input type="number" id="user_id_tags" name="user_id" required><br><br>

            <label for="quote_id_tags">Quote ID:</label><br>
            <input type="number" id="quote_id_tags" name="quote_id" required><br><br>

            <button type="button" id="get-quote-tags-button">Get Tags</button>
        </form>
        <pre id="get-quote-tags-response"></pre>
    </section>

    </div>
</body>
</html>
